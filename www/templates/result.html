<ion-view title="Calculadora">
  <ion-nav-bar>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="has-header">
    <div class="row">
      <div class="col"></div>
      <div class="col col-90">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Oficial</span>
            <input type="text" disabled ng-model="valores.oficial" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Ahorro</span>
            <input type="text" disabled ng-model="valores.ahorro" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Blue / Paralelo</span>
            <input type="text" disabled ng-model="valores.blue" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Tarjeta</span>
            <input type="text" disabled ng-model="valores.tarjeta" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Real</span>
            <input type="text" disabled ng-model="valores.real" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Euro</span>
            <input type="text" disabled ng-model="valores.euro" placeholder="">
          </label>
        </div>

      </div>
      <div class="col"></div>
    </div>


  </ion-content>
</ion-view>
